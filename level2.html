<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="all" onclick="click()">
    <header>
        <div class="cont-progress">
            <div class="progress"></div>
        </div>
        <div class="cont-info">
            <h2 class="level" onclick="colors()">LEVEL 2</h2>
            <h2 class="number-of-points">0/100</h2>
        </div>
        <!-- <div class="cont-colors">
            <div class="green"></div>
            <div class="blue"></div>
            <div class="red"></div>
        </div> -->
    </header> 
    <main>
        <p class="points">0<p>     
    </main>
    <script>const button = document.querySelector(".all").onclick = click;
        const points = document.querySelector(".points")
        const numberPoints = document.querySelector(".number-of-points")
        const progressBar = document.querySelector('.progress');
        const progressBarCont = document.querySelector('.cont-progress');
        const level = document.querySelector('.level');
        
        const green = document.querySelector('.green');
        
        let count = 0;
        
        
        function click() {
            let sound = new Audio();
            sound.src = 'soft-notice-146623.mp3';
            sound.play();
            document.querySelector(".points").innerHTML = "Done!";
            if(count <= 100){
        
              document.querySelector(".points").innerHTML = count;
              document.querySelector(".number-of-points").innerHTML = `${count}/100`;
              progressBar.style.width = `${count}%`

              if(count == 100){    
                document.querySelector(".points").innerHTML = "Done!";
                window.open('level3.html', target="_self");
                }

              count += 1;   
                
            }
          }
          
        click();
        </script>
</body>

</html>
